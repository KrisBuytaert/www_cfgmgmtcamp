{{ $eventcode := .Get "event" }}
</div>
<div class="col-lg-12">
<a href="https://cfp.cfgmgmtcamp.org/{{ $eventcode }}/schedule/">Direct Alternative layout of the Schedule</a>
<script type="text/javascript" src="https://cfp.cfgmgmtcamp.org/{{ $eventcode }}/schedule/widget/v2.en.js"></script>
<pretalx-schedule event-url="https://cfp.cfgmgmtcamp.org/{{ $eventcode }}/" locale="en" format="grid" style="--pretalx-clr-primary: #3aa57c"></pretalx-schedule>
<noscript>
	<div class="pretalx-widget">
		<div class="pretalx-widget-info-message">
			JavaScript is disabled in your browser. To access our schedule without JavaScript,
			please <a target="_blank" href="https://cfp.cfgmgmtcamp.org/{{ $eventcode }}/schedule/">click here</a>.
		</div>
	</div>
</noscript>
</div>
